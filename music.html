<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<script src='script.js'></script>

</head> 
<div class="container">
  
<section class="design raj">
<img src="https://i.pinimg.com/originals/83/82/06/83820619a50bc4676d642561a9fe7355.gif" alt="Smiley face" width=400 >
</section> 
<section class="implementation">
  <div class="now-playing-board" id="now-playing-board-id">
    <div class="now-playing-details">
      <h4>Radio GaGa</h4>
      <h6 style="color:rgb(71,71,71);">Queen</h6>
      <div class="slidecontainer-one">
        <input type="range" min="1" max="100" value="1" class="slider" id="range">
        <div id="completionBar"></div>
      </div>
    </div>
  </div>
  <div class="now-playing-board-bottom-bar" id="now-playing-board-bottom-bar-id">
  </div>
  <div class="play-controls">
    <img src="https://pngimg.com/uploads/vinyl/vinyl_PNG21.png" width=100 height=100 id="vynl-id" class="vynl"/>
    <div class="play-buttons">
            <i class='fa fa-step-backward' style='font-size:20px'></i>
            <div class='play-circle' id="playpause" onclick="play(this)"></div>
            <i class='fa fa-step-forward' style='font-size:20px'></i>
    </div>	
    
    <div class="volume-button">
      <i class='fa fa-volume-up' style='font-size:15px'></i>
    </div>
  </div>
  <audio id="kbrayal vol 1">
  <source src="https://www.cjoint.com/doc/21_06/KFibDJfanp7_Queen---Radio-Ga-Ga-Official-Video-.mp3">
</audio>
</section>
</div>
<div id="player">
    <div id="picker">
      <label id="click-label" for="input">Add Track(s) to Playlist</label>
      <input type="file" id="input" accept="audio/*" multiple>
    </div>
    <button id="minimize"></button>
    <ol id="playlist">
    </ol>
    <div id="controls">
      <button id="prev">
        <ion-icon name="play-skip-back-outline"></ion-icon>
      </button>
      <button id="play">
        <ion-icon id="play-pause-icon" name="play-outline"></ion-icon>
      </button>
      <button id="stop">
        <ion-icon name="stop-outline"></ion-icon>
      </button>
      <button id="next">
        <ion-icon name="play-skip-forward-outline"></ion-icon>
      </button>
      <div id="progress">
        <progress id="progress-percent" max="100" value="0"></progress>
      </div>
      <div class="controls-wrapper">
        <div class="title">
        <a href="#">Happy Now-Kygo</a>
        <a href="#"><i class='fas fa-heart' style="margin-right:10px;" id="heart" onclick="toggleLike()"></i></a>
        </div>
        <div class="controls">
        <i class='fas fa-random'></i>
        <div class="controls-center">
        <i class='fas fa-fast-backward'></i>
        <i class='far fa-play-circle' onclick="playAudio()"></i>
        <i class='far fa-pause-circle' onclick="pauseAudio()"></i>
        <i class='fas fa-fast-forward'></i>
        </div>
        <i class='fas fa-expand-arrows-alt'></i>
        <audio id="myAudio">
        <source src="https://api.freeplaymusic.com/media/downloadable/files/link_samples/media/volume/tracks/Etheral_Movements_Volume_1/m/a/martian_bayou_60.mp3" type="audio/mp4">
        </audio>
        
        </div>
        <div class="controls-wrapper">
<div class="title">

</div>

</audio>
